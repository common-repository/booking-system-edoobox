<div class="edbs-list edbs_grid_item">
    <div class="card">
        <img class="edbs_card_img" src="{{ image }}" alt="{{ name }}">
    </div>
    <div class="edbs_card_content">
        <h1 class="edbs_card_header mb-4">{{ name }}</h1>
        <p class="edbs_card_text">{{ shortdescription }}</p>
        <div class="edbs_card_btn"><a href="{{ rewriteUrl }}">View</a></div>
    </div>
</div>
